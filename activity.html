<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github URl</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        #userImg{

            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%);


        }
        .card-body{
            padding-top: 3rem;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-1">
            <div class="card shadow">
                <img class="card-img-top img-fluid w-100" src="https://kinsta.com/wp-content/uploads/2018/04/what-is-github-1-1.png" alt="Card image cap">
                <h1><img src="" alt="img" id="userImg" class="img-fluid w-25"></h1>

                <div class="card-body text-center text-justify pb-4">
                    <h3 id="username"></h3>
                    <h3 id="company" class="text-info my-3 font-weight-bold"></h3>
                    <p id="bio"></p>
                  <a href="" id="profileURL" target="_blank" class="btn btn-info mt-3">View Profile</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script>
    window.onload = fecthDetails;

    function fecthDetails(){
        fetch('https://api.github.com/users/1FahadShakeel')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('username').innerHTML = data.name;
                document.getElementById('bio').innerHTML = data.bio;
                document.getElementById('company').innerHTML = data.company;
                document.getElementById('userImg').src = data.avatar_url;
                document.getElementById('profileURL').href = data.html_url;
            })
    }
</script>
</body>
</html>
